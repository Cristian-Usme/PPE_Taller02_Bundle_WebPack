<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard - Mi App</title><link rel="stylesheet" href="./css/dashboard.css"><script defer="defer" src="vendors.d14d50373eeab0996bed.js"></script><script defer="defer" src="dashboard.b11b9e4aa4f0051851f1.js"></script></head><body><header><h1>Dashboard de Productos 🍞</h1><button id="logout-button">Cerrar Sesión</button></header><main><section id="add-item-section"><h2>Agregar Nuevo Producto</h2><form id="add-product-form"><input id="product-name" placeholder="Nombre del producto (ej: Croissant)" required> <input id="product-category" placeholder="Categoría (ej: Pan, Postre)"> <input type="number" id="product-stock" placeholder="Stock inicial" required> <button type="submit">Agregar Producto</button></form><p id="add-message"></p></section><section id="item-list-section"><h2>Inventario de Productos</h2><input id="search-bar" placeholder="Buscar por nombre de producto..."><div id="product-list-container"></div><p id="list-message"></p></section></main><script type="module" src="./js/dashboard.js"></script></body></html>
